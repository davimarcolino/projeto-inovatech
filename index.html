<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo-inovatech-transparente.png" type="image/png">
    <link rel="stylesheet" href="style/style.css">
    <title>Inovatech - Home</title>

        <h1>INOVATECH</h1>
        <nav>
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-store"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-screwdriver-wrench"></i></a></li>

            </ul>

    <main id="principal">

            <div class="img">

            </div>
            <div class="texto">
                <h1>Quem somos</h1>
                <p>Somos uma empresa que trabalha com <strong>venda</strong> ao varejo de <strong>dispositivos móveis</strong> e <strong>acessórios</strong>. Também trabalhamos com <strong>concertos</strong> e <strong>manutenção</strong>, com uma equipe <strong>altamente treinada</strong> e com equipamentos de <strong>última geração</strong>.</p>
            </div>
        </article>
    </main>

    <aside id="secundario">

    </aside>

    <footer id="rodape">

    </footer>
